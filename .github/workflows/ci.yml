name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: energeX_test
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s --health-timeout=5s --health-retries=5

      redis:
        image: redis:6
        ports: ['6379:6379']
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, redis

      - name: Install PHP deps
        working-directory: ./energeX-ai-test/lumen-api/lumen-app   # ðŸ‘ˆ FIXED PATH
        run: composer install --no-interaction --prefer-dist

      - name: Run PHP tests
        working-directory: ./energeX-ai-test/lumen-api/lumen-app   # ðŸ‘ˆ FIXED PATH
        run: ./vendor/bin/phpunit --testdox

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Node deps
        working-directory: ./energeX-ai-test/node-cache   # ðŸ‘ˆ FIXED PATH
        run: npm install

      - name: Run Node tests
        working-directory: ./energeX-ai-test/node-cache   # ðŸ‘ˆ FIXED PATH
        run: npm test

      # -------------------
      # FRONTEND BUILD (Optional)
      # -------------------
      - name: Build Frontend
        working-directory: ./energeX-ai-test/frontend/energeXAI-Frontend
        run: |
          npm install
          npm run build
