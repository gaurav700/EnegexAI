name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: energeX_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---- PHP/Lumen tests ----
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, redis
          tools: composer

      - name: Install PHP dependencies
        working-directory: ./energeX-ai-test/lumen-api/lumen-app
        run: | 
          composer install --no-interaction --prefer-dist
          composer require illuminate/redis --no-interaction --prefer-dist

      - name: Run Lumen PHPUnit tests
        working-directory: ./energeX-ai-test/lumen-api/lumen-app
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: energeX_test
          DB_USERNAME: root
          DB_PASSWORD: root
          CACHE_DRIVER: array
          QUEUE_CONNECTION: sync
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan migrate:fresh --seed && ./vendor/bin/phpunit --testdox

      # ---- Node/Cache tests ----
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Node dependencies
        working-directory: ./energeX-ai-test/node-cache
        run: npm install

      - name: Run Node Jest tests
        working-directory: ./energeX-ai-test/node-cache
        run: npm test -- --detectOpenHandles --forceExit

      # ---- Frontend Build Check ----
      - name: Install frontend dependencies
        working-directory: ./energeX-ai-test/frontend/energexAI-Frontend
        run: npm install

      - name: Build frontend
        working-directory: ./energeX-ai-test/frontend/energexAI-Frontend
        run: npm run build
