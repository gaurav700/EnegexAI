name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: energeX_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:6
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------
      # LUMEN TESTS
      # -------------------
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, pdo_mysql, redis

      - name: Install Composer dependencies
        working-directory: ./lumen-api/lumen-app
        run: |
          composer install --no-interaction --prefer-dist
          cp .env.example .env || true
          php artisan jwt:secret --force
          php artisan migrate:fresh --seed --force

      - name: Run PHPUnit tests
        working-directory: ./lumen-api/lumen-app
        run: vendor/bin/phpunit --testdox

      # -------------------
      # NODE TESTS
      # -------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Node dependencies
        working-directory: ./node-cache
        run: npm install

      - name: Run Jest tests
        working-directory: ./node-cache
        run: npm test -- --detectOpenHandles

      # -------------------
      # FRONTEND BUILD (Optional)
      # -------------------
      - name: Build Frontend
        working-directory: ./frontend/energeXAI-Frontend
        run: |
          npm install
          npm run build
